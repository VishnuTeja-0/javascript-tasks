<!DOCTYPE html>
<html>
    <head>
    	<meta charset = "utf-8">
    	<title>Saketa</title>
        <link rel = "stylesheet" href= "employee-directory.css">
    </head>
    <body onload = "LoadLetterFilters(); LoadEmployeeList(); ShowAllEmployees()">
    	<div class = "header">
    		<div class = "logo">
    			<img src = "resources/logo.png" alt = "Saketa">
    		</div>
    		<div class = "title">
    			<h1>Employee Directory</h1>
    			<h3>The Ultimate People Directory Experience</h3>
    		</div>
    		<div class = "user">
    			<h1><span class = "welcomeMessage">Welcome,</span> Andrew Philips</h1>
    			<img src = "#" alt = "User">
    		</div>
    	</div>
    	<div class = "content">
    		<div class = "nav">
    			<h4>Departments</h4>
    			<ul class = "departmentList">
    			</ul>
    			<h4>Offices</h4>
    			<ul class = "officeList">
    			</ul>
    			<h4>Job Titles</h4>
    			<ul class = "jobList">
    			</ul>
    			<span>view more</span>
    		</div>
    		<div class = "directory">
                <div id = "letterFilters">
                    <button id= "AllBtn" onclick= "ShowAllEmployees()"></button>
                </div>
                <h5>Search</h5>
                <input class = "txt" type = "text" placeholder = "Enter any keyword" onkeyup = "ShowEmployeeByProperty(String(this.value), String(document.querySelector('#filterSelector').value))">
                <input class = "btn" type = "button" value = "Clear" onclick= "ShowAllEmployees()">
                <h5>Filter by</h5>
                <input id = 'filterSelector' list = "filterOptions">
                <datalist id = "filterOptions">
                    <option value = "First Name"></option>
                    <option value = "Last Name"></option>
                    <option value = "Preferred Name"></option>
                    <option value = "Email"></option>
                    <option value = "Job Title"></option>
                    <option value = "Office"></option>
                    <option value = "Department"></option>
                    <option value = "Phone Number"></option>
                    <option value = "Skype ID"></option>
                </datalist>
                <button id = "addEmployeeBtn" type = "button">Add Employee</button>
                <div id = "addEmployeeModal" class = "modal">
                    <div class = "modalContent">
                        <span class = "closeBtn">&times;</span>
                        <h3>Add New Employee Information</h3>
                        <form>
                            <label for= "firstName">First Name : </label>
                            <input type="text" id= "firstName"><br>
                            <div class= "errorMessage" id= "firstNameError"></div>
                            <label for= "lastName">Last Name : </label>
                            <input type="text" id= "lastName"><br>
                            <div class= "errorMessage" id= "lastNameError"></div>
                            <label for= "preferredName">Preferred Name : </label>
                            <input type= "text" id= "preferredName"><br>
                            <div class= "errorMessage" id= "preferredNameError"></div>
                            <label for= "email">Email : </label>
                            <input type= "email" id= "email" placeholder= "abc@example.com"><br>
                            <div class= "errorMessage" id= "emailIdError"></div>
                            <label for= "jobTitle">Job Title : </label>
                            <input type= "text" id= "jobTitle"><br>
                            <div class= "errorMessage" id= "jobTitleError"></div>
                            <label for= "office">Office : </label>
                            <input type= "text" id= "office"><br>
                            <div class= "errorMessage" id= "officeError"></div>
                            <label for= "department">Department : </label>
                            <input type= "text" id= "department"><br>
                            <div class= "errorMessage" id= "departmentError"></div>
                            <label for= "phoneNumber">Phone Number : </label>
                            <input type= "tel" id= "phoneNumber"><br>
                            <div class= "errorMessage" id= "phoneNumberError"></div>
                            <label for= "skypeId">Skype ID : </label>
                            <input type= "text" id= "skypeId"><br>
                            <div class= "errorMessage" id= "SkypeIdError"></div>
                            <input type= "button" value= "Submit" onclick= "ValidateEmployeeDetails()">
                            <div class= "successMessage" id= "employeeAddedMessage"></div>
                        </form>
                    </div>
                </div>
                <small><b>Note:</b> Please use the advanced filter options to refine your results.</small>
                <div id = "employeeCards"></div>
            </div>
        </div>
        <script src = "employee-directory.js"></script>
    </body>
</html>
